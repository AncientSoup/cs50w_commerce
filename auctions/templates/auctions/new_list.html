{% extends "auctions/layout.html" %}

{% block body %}

    <h2>&nbsp;&nbsp;New list</h2>
    <hr>
        <div class="container">
        <form method="POST" action="{% url 'create' %}">
    
            {% csrf_token %}
            <input type="hidden" name="user" value="{{ user.username }}">
            <div class="form-group">
                <label for="t">Item name</label>
                <input type="text" class="form-control" id="t" name="itemtitle" placeholder="e.g: Blender" autofocus>
            </div>
            <div class="form-group">
                <label for="i">Image URL</label>
                <input type="url" class="form-control" id="i" name="image" placeholder="Input appropriate image link">
            </div>
            <div class="form-group">
                <label for="d">Description</label>
                <input type="text" class="form-control" id="d" name="desc" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="p">Starting bid</label>
                <input type="number" class="form-control" id="p" name="startprice" min="0.01" step="0.01" placeholder="e.g: 120.00">
            </div>
            <div class="form-group">
                <p>Select category</p>
                <input type="radio" id="non" name="categories" value="none" checked="checked">
                <label for="non">None</label>
                <input type="radio" id="fas" name="categories" value="fashion">
                <label for="fas">Fashion</label>
                <input type="radio" id="elec" name="categories" value="electronics">
                <label for="elec">Electronics</label>
                <input type="radio" id="toy" name="categories" value="toys">
                <label for="toy">Toys</label>
                <input type="radio" id="furn" name="categories" value="furniture">
                <label for="fas">Furniture</label>
                <input type="radio" id="app" name="categories" value="appliances">
                <label for="app">Appliances</label>
                <input type="radio" id="cloth" name="categories" value="clothing">
                <label for="cloth">Clothing</label>
                <input type="radio" id="foot" name="categories" value="footwear">
                <label for="foot">Footwear</label>
            </div>
            <br>
            <button class="btn btn-primary form-control" type="submit">Create</button>
        </form>
        </div>
{% endblock %}
